backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: 'static/images/uploads' # Media files will be stored in the repo under static/images/uploads
public_folder: '/images/uploads' # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: 'projects' # Used in routes, e.g., /admin/collections/blog
    label: 'Projects' # Used in the UI
    folder: 'content/projects' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: Title, name: title, widget: string, required: true }
      - { label: Description, name: description, widget: text, required: true }
      - { label: Publish date, name: date, widget: 'datetime' }
      - { label: Brief, name: body, widget: 'markdown' }
      - { label: 'List Image', name: 'mainimage', widget: 'image' }
      - { label: 'Header Image', name: 'headerimage', widget: 'image' }
      - { label: 'Images', name: 'images', widget: 'image' }
      - widget: list
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Photo, name: photo, widget: image }
          - { label: Photo2, name: photo2, widget: image }
          - { label: Photo3, name: photo3, widget: image }
          - { label: Photo4, name: photo4, widget: image }
          - { label: Photo5, name: photo5, widget: image }
          - { label: Photo6, name: photo6, widget: image }
          - { label: Photo7, name: photo7, widget: image }
          - { label: Photo8, name: photo8, widget: image }
          - { label: Photo9, name: photo9, widget: image }
